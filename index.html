  <head>

      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;600;700&family=Unbounded:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #03040a;
        --bg-deep: #050a18;
        --text: #f3f6ff;
        --muted: #8aa0c4;
        --accent: #8cf7ff;
        --accent-2: #ffd56a;
        --glow: rgba(140, 247, 255, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Manrope", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 10%, rgba(140, 247, 255, 0.08), transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(255, 213, 106, 0.12), transparent 45%),
          radial-gradient(circle at 60% 80%, rgba(126, 255, 184, 0.08), transparent 50%),
          linear-gradient(150deg, var(--bg), var(--bg-deep));
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      .space {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .nebula {
        position: absolute;
        inset: -20% -10% auto auto;
        width: 60vmax;
        height: 60vmax;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(140, 247, 255, 0.18), transparent 70%);
        filter: blur(60px);
        opacity: 0.6;
        mix-blend-mode: screen;
        animation: drift 20s ease-in-out infinite;
      }

      .stars {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(1px 1px at 20px 30px, rgba(255, 255, 255, 0.8), transparent),
          radial-gradient(1px 1px at 80px 120px, rgba(255, 255, 255, 0.9), transparent),
          radial-gradient(1px 1px at 140px 60px, rgba(255, 255, 255, 0.7), transparent),
          radial-gradient(1px 1px at 200px 90px, rgba(255, 255, 255, 0.6), transparent),
          radial-gradient(1px 1px at 260px 40px, rgba(255, 255, 255, 0.8), transparent),
          radial-gradient(1px 1px at 320px 150px, rgba(255, 255, 255, 0.7), transparent),
          radial-gradient(1px 1px at 380px 70px, rgba(255, 255, 255, 0.9), transparent);
        background-size: 400px 200px;
        animation: twinkle 6s ease-in-out infinite;
        opacity: 0.65;
      }

      .stars.layer-two {
        background-size: 600px 320px;
        animation-duration: 8s;
        opacity: 0.45;
      }

      .stars.layer-three {
        background-size: 900px 480px;
        animation-duration: 10s;
        opacity: 0.35;
      }

      .cursor-glow {
        position: fixed;
        width: 240px;
        height: 240px;
        border-radius: 50%;
        background: radial-gradient(circle, var(--glow), transparent 60%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 200ms ease;
        z-index: 1;
      }

      main {
        position: relative;
        z-index: 2;
        width: min(900px, 90vw);
        display: grid;
        gap: clamp(20px, 4vh, 32px);
        text-align: center;
      }

      h1 {
        font-family: "Unbounded", "Manrope", sans-serif;
        font-size: clamp(2.6rem, 6vw, 4.8rem);
        margin: 0;
        letter-spacing: 0.02em;
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 18px 26px;
        justify-content: center;
      }

      .link {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.05rem;
        padding: 6px 10px;
        border-radius: 999px;
        transition: transform 200ms ease, color 200ms ease, text-shadow 200ms ease;
      }

      .link::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: -6px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .link:hover {
        color: var(--accent);
        transform: translateY(-2px);
        text-shadow: 0 0 20px rgba(140, 247, 255, 0.5);
      }

      .link:hover::after {
        opacity: 1;
      }

      .icon {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: rgba(140, 247, 255, 0.12);
        border: 1px solid rgba(140, 247, 255, 0.4);
      }

      .icon svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
        color: var(--accent);
      }

      .footer {
        color: var(--muted);
        font-size: 0.95rem;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.85;
        }
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          transform: translate3d(-4%, 6%, 0) scale(1.08);
        }
      }

      @media (max-width: 720px) {
        .links {
          flex-direction: column;
          align-items: center;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .stars,
        .nebula {
          animation: none;
        }
      }
    </style>
  </head>

    <script>
      const glow = document.querySelector(".cursor-glow");

      window.addEventListener("mousemove", (event) => {
        glow.style.opacity = "1";
        glow.style.left = `${event.clientX}px`;
        glow.style.top = `${event.clientY}px`;
      });

      window.addEventListener("mouseleave", () => {
        glow.style.opacity = "0";
      });
